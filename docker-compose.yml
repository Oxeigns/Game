version: '3.9'
services:
  bot:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bot
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
